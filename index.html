<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main" ng-controller = "MyController">
  <div class="search"> 
    <h1>Artist Directory</h1>
    <label>Search: </label>
    <input ng-model="searchField" placeholder="Search for artists" autofocus>

    <label class="formgroup">by:
      <select ng-model="artistOrder">
        <option value="name">Name</option>
        <option value="reknown">Reknown</option>
      </select>
    </label>

    <label class="formgroup">ASC:
      <input type="radio" ng-model="direciton" name="direcion" checked>
    </label>
    <label class="formgroup">DESC:
      <input type="radio" ng-model="direciton" name="direcion" value="reverse">
  </label>
  </div>
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in artists | filter:searchField | orderBy:artistOrder:direciton">
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
